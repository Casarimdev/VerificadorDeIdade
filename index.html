<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css">
    <script src="verify.js" defer></script>
</head>

<body>
    <section class="container">
        <h1>Verificador de idade</h1>
        <div class="box">
            <h2>Ano de nascimento: <input type="number" id="year">
            </h2>

            <h2>
                Sexo:<label for="masc"> <input type="radio" value="Masculino" name="sex" style="margin-left: 2vh;"
                        id="masc" required>Masculino</label>

                <label for="fem"><input type="radio" value="Feminino" name="sex" required
                        style="margin-left: 2vh; margin-bottom: 3vh;" id="fem">Feminino</label>
                <br>

                <input type="button" value="Verificar" onclick="Verificar()" class="button">
            </h2>

            <div class="text-res">
                <h1 id="res">

                </h1>
                <img src="imagens/" alt="imagens" id="imgres" style="padding-top: 2vh;">
            </div>
        </div>
    </section>
</body>

</html>
